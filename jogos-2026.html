<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos 2026 | Pontual FC</title>
    <style>
        :root {
            --bvb-yellow: #FDE100;
            --bvb-black: #000000;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* HEADER & NAV */
        header {
            background-color: var(--bvb-black);
            border-bottom: 5px solid var(--bvb-yellow);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { color: var(--bvb-yellow); font-size: 1.8rem; font-weight: bold; text-decoration: none; }
        nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
        nav a { text-decoration: none; color: var(--text-light); text-transform: uppercase; font-size: 0.9rem; }
        
        .dropdown { position: relative; }
        .submenu {
            display: none; position: absolute; top: 100%; left: 0;
            background: var(--bvb-black); min-width: 160px; border-top: 3px solid var(--bvb-yellow);
        }
        .submenu li { border-bottom: 1px solid #222; }
        .submenu a { padding: 10px; display: block; font-size: 0.7rem; }
        .dropdown:hover .submenu { display: block; }

        /* JOGOS LAYOUT */
        .games-header { background: var(--bvb-black); color: var(--bvb-yellow); padding: 40px 10%; text-align: center; }
        
        #jogos-container { padding: 20px 10%; }

        .month-group { margin-bottom: 50px; }
        .month-title {
            background: var(--bvb-yellow); color: #000; padding: 10px 25px;
            display: inline-block; font-weight: bold; margin-bottom: 20px;
            clip-path: polygon(0% 0%, 90% 0%, 100% 100%, 0% 100%);
        }

        .game-row {
            background: white; display: grid; grid-template-columns: 100px 1fr 120px 1fr 150px;
            align-items: center; padding: 20px; margin-bottom: 10px;
            border-left: 6px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Status colors */
        .game-row.win { border-left-color: #069642; }
        .game-row.draw { border-left-color: #f1c40f; }
        .game-row.loss { border-left-color: #ee301a; }
        .game-row.upcoming { border-left-color: var(--bvb-black); }

        .game-date { font-size: 0.8rem; color: #666; text-align: center; }
        .game-date strong { font-size: 1.2rem; display: block; color: #000; }
        .team-name { font-weight: bold; text-transform: uppercase; font-size: 1.1rem; }
        .team-left { text-align: right; }
        .score-box { background: #eee; text-align: center; padding: 10px; font-size: 1.4rem; font-weight: bold; margin: 0 10px; }
        
        .badge-status { 
            padding: 5px 12px; border-radius: 3px; font-size: 0.7rem; color: white; display: block; margin-bottom: 5px;
        }
        .win .badge-status { background: #069642; }
        .loss .badge-status { background: #ee301a; }
        .draw .badge-status { background: #f1c40f; color: black; }
        .upcoming .badge-status { background: var(--bvb-yellow); color: black; }

        @media (max-width: 768px) {
            .game-row { grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
            .match-info-col { grid-column: span 3; text-align: center; border-top: 1px solid #eee; padding-top: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">PONTUAL FC</a>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li class="dropdown">
                    <a href="#">Jogos ▾</a>
                    <ul class="submenu">
                        <li><a href="#">2024</a></li>
                        <li><a href="#">2025</a></li>
                        <li><a href="#">2026</a></li>
                    </ul>
                </li>
                <li><a href="#">Elenco</a></li>
                <li><a href="#">Parceiros</a></li>
                <li><a href="#">História</a></li>
            </ul>
        </nav>
    </header>

    <div class="games-header">
        <h1>TEMPORADA 2026</h1>
        <p>Acompanhe todos os confrontos em busca da glória.</p>
    </div>

    <main id="jogos-container">
        <p style="text-align:center;">Carregando jogos...</p>
    </main>

    <script>
        async function renderizarJogos() {
            try {
                const response = await fetch('jogos-2026.json');
                const data = await response.json();
                const container = document.getElementById('jogos-container');
                container.innerHTML = ''; // Limpa o carregando

                // Meses para tradução
                const meses = ["JANEIRO", "FEVEREIRO", "MARÇO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];

                // Agrupar jogos por mês
                const jogosAgrupados = {};
                data.temporada_2026.forEach(jogo => {
                    const mesIndex = new Date(jogo.data + "T00:00:00").getMonth();
                    const mesNome = meses[mesIndex];
                    if (!jogosAgrupados[mesNome]) jogosAgrupados[mesNome] = [];
                    jogosAgrupados[mesNome].push(jogo);
                });

                // Criar o HTML para cada mês
                for (const mes in jogosAgrupados) {
                    const section = document.createElement('div');
                    section.className = 'month-group';
                    
                    let html = `<div class="month-title">${mes} 2026</div>`;
                    
                    jogosAgrupados[mes].forEach(jogo => {
                        const dia = jogo.data.split('-')[2];
                        const placar = jogo.status === 'upcoming' ? 'VS' : `${jogo.placar_mandante} - ${jogo.placar_visitante}`;
                        const labelStatus = jogo.status === 'upcoming' ? jogo.hora : jogo.status.toUpperCase();

                        html += `
                            <div class="game-row ${jogo.status}">
                                <div class="game-date">${dia} ${mes.substring(0,3)} <strong>${jogo.dia_semana}</strong></div>
                                <div class="team-name team-left">${jogo.mandante}</div>
                                <div class="score-box">${placar}</div>
                                <div class="team-name team-right">${jogo.visitante}</div>
                                <div class="match-info-col">
                                    <span class="badge-status">${labelStatus}</span>
                                    <small style="font-size:0.7rem; color:#666">${jogo.rodada}</small>
                                </div>
                            </div>
                        `;
                    });

                    section.innerHTML = html;
                    container.appendChild(section);
                }
            } catch (error) {
                console.error("Erro ao carregar o JSON:", error);
                document.getElementById('jogos-container').innerHTML = "<p>Erro ao carregar os jogos. Verifique o arquivo jogos-2026.json.</p>";
            }
        }

        window.onload = renderizarJogos;
    </script>
</body>
</html>
